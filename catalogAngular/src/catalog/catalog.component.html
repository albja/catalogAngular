<h1>Absence de prix</h1>
<ng-container *ngFor="let product of model">
  <li *ngIf="!product.price">{{ product.name }}</li>
</ng-container>
<h2>Produits en Promo</h2>
<ng-container *ngFor="let product of model">
  <li *ngIf="product.isInDiscount">{{ product.name }}</li>
</ng-container>
<h3>Les autres produits : qui ont un prix mais pas de promos</h3>
<ng-container *ngFor="let product of model">
  <li *ngIf="!product.isInDiscount && product.price">
    {{ product.name }}
  </li>
</ng-container>

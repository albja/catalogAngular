<label>No price</label>
<div *ngFor="let product of model">
  <ul *ngIf="!product.price">
    <li>{{ product.name }}</li>
  </ul>
</div>
<label>Discounted</label>
<ul *ngFor="let product of model">
  <li *ngIf="product.isInDiscount">{{ product.name }}</li>
</ul>
<label>The others</label>
<div *ngFor="let product of model">
  <ul *ngIf="!product.isInDiscount && product.price">
    <li>{{ product.name }}</li>
  </ul>
</div>
